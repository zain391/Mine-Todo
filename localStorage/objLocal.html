<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storing obj in Local Storage</title>
</head>
<body>
    <h5>now we learn how to store obj in local storage</h5>
    <script>
        let obj={
            name:"zain",
            age:20,
            height:5.10
        } 
            let myStr=JSON.stringify(obj);
            console.log(myStr);
    </script>
</body>
</html>
